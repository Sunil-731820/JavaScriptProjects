<html>
    <head>
        <title>
            This is the Example of Comment Form 
        </title>
        <script>
            function OpenComments(){
                var data = "hello world";
                document.writeln(data);
            }
            function Hi(){
                var data1 = "Hello World again";
                document.write(data1);
            }

            function like1(){
                var counter = 0;
                counter++;
                document.write(counter);
            }
        </script>
    </head>
    <body>
        <h1>Comments</h1>
        <form name="form1">
            <input type="button" value="comments" onclick="OpenComments()">&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="button" value="Hi" onclick="Hi()">&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="button" value="like" onclick="like1()">

        </form>
    </body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>    
<script>    
$(document).ready(function(){    
  $("button").click(function(){    
    $("#div1").delay("fast").fadeIn();    
    $("#div2").delay("slow").fadeIn();    
    $("#div3").delay(1000).fadeIn();    
    $("#div4").delay(2000).fadeIn();    
    $("#div5").delay(4000).fadeIn();    
    $("#div6").delay("fast").fadeIn();    
    $("#div7").delay("slow").fadeIn();    
    $("#div8").delay(1000).fadeIn();    
    $("#div9").delay(2000).fadeIn();    
    $("#div10").delay(4000).fadeIn();  
});    
});    
</script>    
</head>
<body>
	<p>This example sets different speed values for the delay() method.</p>    
<button>Click to fade in boxes with a different delay time</button>    
<br><br>    
<div id="div1" style="width:90px;height:90px;display:none;background-color:black;"></div><br>    
<div id="div2" style="width:90px;height:90px;display:none;background-color:green;"></div><br>    
<div id="div3" style="width:90px;height:90px;display:none;background-color:blue;"></div><br>    
<div id="div4" style="width:90px;height:90px;display:none;background-color:red;"></div><br>    
<div id="div5" style="width:90px;height:90px;display:none;background-color:purple;"></div><br>
<div id="div6" style="width:90px;height:90px;display:none;background-color:black;"></div><br>    
<div id="div7" style="width:90px;height:90px;display:none;background-color:green;"></div><br>    
<div id="div8" style="width:90px;height:90px;display:none;background-color:blue;"></div><br>    
<div id="div9" style="width:90px;height:90px;display:none;background-color:red;"></div><br>    
<div id="div10" style="width:90px;height:90px;display:none;background-color:purple;"></div><br>
</body>
</html>

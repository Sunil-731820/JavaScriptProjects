<!DOCTYPE html>
<html>
<head>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>  
<script>   
$(document).ready(function(){  
    $("#flip").click(function(){  
        $("#panel").slideDown("slow");  
    });  
});  
</script>  
	<style>   
#panel, #flip {  
    padding: 5px;  
    text-align: center;  
    background-color: #00FFFF;  
    border: solid 1px #c3c3c3;  
}  
#panel {  
    padding: 50px;  
    display: none;  
}  
</style>  

<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<p>This is the example of the slideDown in JQuery</p>
<div id="flip">click to slide down the element </div>
<div id="panel">
welcome to this javatpoint tutorial this is the good website to learn the other programming language
</div>
</body>
</html>

<html>
    <head>
        <title>This is the Example of getElementById</title>
        <script>
           function print1(){
            var name = document.form1.name.value;
            alert("hello "+ name);
           }

           function print2(){
               var name = document.form2.name.value;
               alert("Hello, "+ name);
           }

           function print3(){
               var name = document.form3.name.value;
               alert("Welcome, "+ name);
           }
        </script>
    </head>
    <body>
        <h1>This is the Example of getElementById</h1>
        <form action="" name="form1">
            Enter the Name Here:
            <input type="text" name="name">
            <input type="button" value="Click" onclick="print1()">
        </form><br><br>

        <hr>
        <form action="" name="form2">
            Enter the Name Here:
            <input type="text" name="name">
            <input type="button" value="Click" onclick="print2()">
        </form>
        <br><br>
        <hr>

        <form action="" name="form3">
            Enter the Name Here:
            <input type="text" name="name">
            <input type="button" value="Click" onclick="print3()">
        </form>
    </body>
</html>

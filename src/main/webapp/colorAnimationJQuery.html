<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">  
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>  
  <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>  
  <style>  
    .toggler { width: 500px; height: 200px; position: relative; }  
    #button { padding: .5em 1em; text-decoration: none; }  
    #effect { width: 1100px; height: 135px; padding: 0.4em; position: relative; background: #fff; }  
    #effect h3 { margin: 0; padding: 0.4em; text-align: center; }  
  </style>  
  <script>  
  $(function() {  
    var state = true;  
    $( "#button" ).click(function() {  
      if ( state ) {  
        $( "#effect" ).animate({  
          backgroundColor: "#aa0000",  
          color: "#fff",  
          width: 500  
        }, 1000 );  
      } else {  
        $( "#effect" ).animate({  
          backgroundColor: "#fff",  
          color: "#000",  
          width: 240  
        }, 1000 );  
      }  
      state = !state;  
    });  
  });  
  </script>  
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="toggler">  
  <div id="effect" class="ui-widget-content ui-corner-all">  
    <h3 class="ui-widget-header ui-corner-all">Animate</h3>  
    <p>Javatpoint.com is the best tutorial website to learn Java and other programming languages.</p>  
  </div>  
</div>  
 <button id="button" class="ui-state-default ui-corner-all">Color Animation</button>  
</body>
</html>

<html>
    <head>
        <title>This is the Example of getElementById</title>
        <style>
            div{
                background-color: green; 
            }

        </style>


        <script>
            function cube(){
                var number = document.getElementsByName("number");
                alert("the cube of The  Number is : " (number*number*number));
            }
        </script>
    </head>
    <body>
        <form>
            <div width="30" height="30">
                <center>
                    Enter the Number:
                    <input type="text" name="number" id="number">
                    <input type="button" value="click" onclick="Cube()">
                </center>
            </div>
        </form>
